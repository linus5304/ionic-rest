<ion-menu [content]="myContent">
  <ion-header>
    <ion-navbar hideBackButton="true">
      <ion-title>Menu</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content fullscreen>
    <ion-list>
      <ion-item-divider color="primary">
        Categories
      </ion-item-divider>
      <button menuClose ion-item *ngFor="let category of categories">
        <h2>{{category.title}}</h2>
        <p>{{category.description}}</p>
        <ion-icon item-left [name]="category.icon"></ion-icon>
      </button>
      <ion-item-divider color="primary">
        My Account
      </ion-item-divider>
      <button menuClose ion-item (click)="profilePage()">
        <h2>SMARTYSHOP</h2>
        <p>Welcome!</p>
        <ion-icon item-left name="contact"></ion-icon>
      </button>
      <button menuClose ion-item>
        <h2>inbox</h2>
        <p>message and notifications</p>
        <ion-icon item-left name="mail"></ion-icon>
      </button>
      <button menuClose ion-item (click)="myCart()">
        <h2>My Cart</h2>
        <p>consult your cart</p>
        <ion-icon item-left name="cart"></ion-icon>
      </button>
      <button menuClose ion-item>
        <h2>log-out</h2>
        <ion-icon item-left name="log-out" md="md-log-out"></ion-icon>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav id="nav" #myContent [root]="rootPage"></ion-nav>
