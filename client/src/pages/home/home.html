<ion-header color="primary">
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <h4 class="title">SMARTYSHOP</h4>
    </ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let article of items">
    <button
      (click)="showDetails(article)"
      ion-item
      *ngFor="let article of items"
    >
      <ion-thumbnail item-start>
        <img
          [src]="article.pictures[0]"
          #picture
          (click)="showImage(picture, $event)"
        />
      </ion-thumbnail>
      <h3>{{article.title}}</h3>
      <p>{{article.description}}</p>
      <p>{{article.price| currency}}</p>
      <p>
        <span *ngIf="article.averageStar >=1">
          <ion-icon class="iconYellow" name="star"></ion-icon>
        </span>
        <span *ngIf="article.averageStar >=2">
          <ion-icon class="iconYellow" name="star"></ion-icon>
        </span>
        <span *ngIf="article.averageStar >=3">
          <ion-icon class="iconYellow" name="star"></ion-icon>
        </span>
        <span *ngIf="article.averageStar >=4">
          <ion-icon class="iconYellow" name="star"></ion-icon>
        </span>
        <span *ngIf="article.averageStar >=5">
          <ion-icon class="iconYellow" name="star"></ion-icon>
        </span>
      </p>
    </button>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col offset-1 col-10>
      <button (click)="showCreatePage()" ion-button round large full>
        <ion-icon name="camera"> sell your Goods</ion-icon>&nbsp;
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
