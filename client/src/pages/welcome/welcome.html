<ion-header>
  <h1 class="heading"><p>Welcom!</p></h1>
</ion-header>

<ion-content class="tutorial-page">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
     
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary" (click)="login()">Skip</button>
        </ion-buttons>
      </ion-toolbar>
    </ion-slide>
    <ion-slide>
      <ion-toolbar> </ion-toolbar>
      <img src="../../assets/imgs/slide/ec1.png" class="slide-image" />
      <h2 class="slide-title">Ready to Play?</h2>
      <button ion-button large clear icon-end color="primary" (click)="login()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
