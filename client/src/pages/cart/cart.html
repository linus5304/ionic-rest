<ion-header>
  <ion-navbar>
    <ion-title>my cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fulldcreen>
  <ion-list>
    <button ion-item *ngFor="let article of cartItems; let i = index">
      <ion-thumbnail item-left>
        <img
          [src]="article.item.pictures[0]"
          #picture
          (click)="showImage(picture, $event)"
        />
      </ion-thumbnail>
      <h2>{{article.item.title}}</h2>
      <p>
        <ion-badge color="primary">{{ article.qty }}</ion-badge> x
        {{article.item.price | currency }}
      </p>
      <p *ngIf="article.item.availability.feed">
        livraison : {{article.item.availability.feed | currency}}
      </p>
      <p>
        Total:
        {{(article.qty*article.item.price)+article.item.availability.feed}}
      </p>
      <button ion-button>
        <ion-icon name="mail"></ion-icon>&nbsp; contact
      </button>
      <button
        (click)="removeItem(article, i)"
        ion-button
        item-right
        icon-only
        clear
        color="danger"
      >
        <ion-icon name="remove-circle"></ion-icon>
      </button>
    </button>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="closeModal()">CLOSE</button>
      </ion-col>
      <ion-col>
        <button ion-button block outline>CART: {{total| currency}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
